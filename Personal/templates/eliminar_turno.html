{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Turno</title>
</head>
<body>
    <h1>Eliminar Turno</h1>

    <p>¿Estás seguro de que deseas eliminar el turno <strong>{{ turno.nombre }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" name="confirm">Sí</button>
        <button type="submit">No</button>
    </form>

    <br>
    <a href="{% url 'listar_turnos' %}">Volver al listado de turnos</a>
</body>
</html>
{% endblock %}
