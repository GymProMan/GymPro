{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Personal</title>
</head>
<body>
    <h1>Eliminar Personal</h1>

    <p>¿Estás seguro de que deseas eliminar a {{ persona.nombre }} {{ persona.apellido }}?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>

    <a href="{% url 'listar_personal' %}">No, volver al listado</a>
</body>
</html>
{% endblock %}
