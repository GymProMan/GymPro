{% extends 'base.html' %}
{% block content %}
<h2 class="title">Crear Ejercicio</h2>
<div class="card">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Mostrar error si no se seleccionó aparato -->
        {% if error %}
            <p style="color: red; text-align: center;">{{ error }}</p>
        {% endif %}

        <div class="form-group">
            <label for="categoria">Categoría:</label>
            <select id="categoria" name="categoria" required class="form-control2">
                <option value="Pierna">Pierna</option>
                <option value="Espalda">Espalda</option>
                <option value="Gluteo">Glúteo</option>
                <option value="Pecho">Pecho</option>
                <option value="Hombro">Hombro</option>
                <option value="Abdomen">Abdomen</option>
                <option value="Bicep">Bíceps</option>
                <option value="Tricep">Tríceps</option>
                <option value="Antebrazo">Antebrazo</option>
            </select>
        </div>

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required class="form-control2">
        </div>

        <div class="form-group">
            <label for="tipo">Tipo:</label>
            <input type="text" id="tipo" name="tipo" required class="form-control2">
        </div>

        <div class="form-group">
            <label for="ejecucion">Ejecución:</label>
            <textarea id="ejecucion" name="ejecucion" class="form-control2"></textarea>
        </div>

        <div class="form-group">
            <label for="guia">Guía:</label>
            <textarea id="guia" name="guia" class="form-control2"></textarea>
        </div>

        <div class="form-group">
            <label for="id_aparato">Aparato:</label>
            <select id="id_aparato" name="id_aparato" required class="form-control2">
                <option value="" disabled selected>Selecciona un aparato</option>
                {% for aparato in aparatos %}
                    <option value="{{ aparato.nombre }}">{{ aparato.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="foto">Foto:</label>
            <input type="file" id="foto" name="foto" class="form-control">
        </div>
<br>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Crear Ejercicio</button>
        </div>
    </form>
</div>

<style>
    /* Estilo del título */
    .title {
        text-align: center;
        margin-bottom: 20px;
        font-family: Arial, sans-serif;
        color: #333;
        font-weight: bold;
    }

    /* Diseño de la tarjeta */
    .card {
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        width: 50%;
        margin: 0 auto;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Diseño responsive */
    @media (max-width: 768px) {
        .card {
            width: 100%;
        }
    }



    /* Estilo de campos de entrada */
    .form-control2 {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }
</style>
{% endblock %}
