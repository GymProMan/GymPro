{% extends 'base.html' %}

{% block content %}
<h2 class="title">Crear nuevo producto</h2>
<div class="card">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    {% if success %}
        Swal.fire({
            icon: 'success',
            title: '¡Éxito!',
            text: '¡Producto registrado con éxito!',
            confirmButtonText: 'OK'
        }).then(() => {
            // Redirigir después de cerrar la alerta
            window.location.href = "{% url 'listar_productos' %}";
        });
    {% endif %}
</script>

<style>
    /* Centrar y poner en negritas el título */
    .title {
        text-align: center;
        margin-bottom: 20px;
        font-family: Arial, sans-serif;
        color: #333;
        font-weight: bold;
    }

    /* Estilo de la tarjeta */
    .card {
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        width: 50%;
        margin: 0 auto;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Diseño responsive */
    @media (max-width: 768px) {
        .card {
            width: 100%;
        }
    }


</style>
{% endblock %}
